<canvas width="600" height="400"></canvas>

<script>
	function desenhaQuadrado(x, y, color){
		var tela = document.querySelector('canvas'); 
		var pincel = tela.getContext('2d');

		pincel.fillStyle = color;
		pincel.fillRect(x, y, 50, 50);
		pincel.fillStroke = 'black'; 
		pincel.strokeRect(x, y, 50, 50);
	}

	var x = 0; //pra preencher o canvas todo
	while(x < 600) {
		desenhaQuadrado(x, 0, 'green');
		desenhaQuadrado(x, 50, 'red');
		desenhaQuadrado(x, 100, 'blue');
		desenhaQuadrado(x, 150, 'purple');
		desenhaQuadrado(x, 200, 'pink');
		desenhaQuadrado(x, 250, 'grey');
		desenhaQuadrado(x, 300, 'white');
		desenhaQuadrado(x, 350, 'black');

		x = x + 50;
	}

	/* ou
	for (var x = 0; x < 600; x = x + 50) {
		desenhaQuadrado(x, 0, 'green');
	}
	*/

</script>
